<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design Only</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-box">
        <div class="calculator-box">
            <div class="dial">
                <p>2 + 2</p>
                <h3>4</h3>
            </div>
            <div class="switch-btn-box"><div class="on-off-btn">ON / OFF</div></div>
            <div class="all-btn-box">
                <p class="btn-num-7">7</p>
                <p class="btn-num-8">8</p>
                <p class="btn-num-9">9</p>
                <p class="btn-percent">%</p>
                <p class="btn-root">√</p>
                
                <p class="btn-num-4">4</p>
                <p class="btn-num-5">5</p>
                <p class="btn-num-6">6</p>
                <p class="btn-multiply">X</p>
                <p class="btn-divide">÷</p>

                <p class="btn-num-1">1</p>
                <p class="btn-num-2">2</p>
                <p class="btn-num-3">3</p>
                <p class="btn-addition">+</p>
                <p class="btn-subtraction">-</p>

                <p class="btn-0">0</p>
                <p class="btn-c">C</p>
                <p class="btn-00">00</p>
                <p class="btn-point">.</p>
                <p class="btn-equals">=</p>
            </div>
        </div>
    </div>
</body>
</html>
